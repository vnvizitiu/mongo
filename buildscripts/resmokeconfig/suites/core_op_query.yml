test_kind: js_test

selector:
  roots:
  - jstests/core/**/*.js

executor:
  config:
    shell_options:
      rpcProtocols: opQueryOnly
      readMode: commands
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
