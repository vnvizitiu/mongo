test_kind: js_test

selector:
  roots:
  - jstestfuzz/out/*.js

executor:
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnInvalidViewDefinitions: true
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
      bind_ip_all: ''
      verbose: ''
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        numInitialSyncAttempts: 1
      verbose: ''
      bind_ip_all: ''
    num_shards: 2
